<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Belajar JavaScript Lanjutan</title>
		<style>
			html {
				font-family: 'arial';
			}

			body {
				background-color: salmon;
				text-align: center;
			}

			.nama {
				color: white;
				font-size: 80px;
			}

			.nama > span {
				display: inline-block;
				transition: .3s all;
			}

			.nama > span:hover {
				transform: scale(2) translate(0,-20px);
			}
		</style>
	</head>
	<body>
		
		<h1>JavaScript Lanjutan</h1>	

		<!-- <ul>
			<li>Mathius</li>
			<li>Kiko</li>
			<li>Fadhli</li>
		</ul>	 -->

		<h1 class="nama">Mathius</h1>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
