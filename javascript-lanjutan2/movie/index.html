<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" type="image/png" href="assets/img/logo.png">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Movie App</title>
	</head>
	<body>
		
		<div class="hero">
			<nav class="navbar">
				<div class="container">
					<h6 class="nav-brand">MovApp</h6>
					<ul class="nav-list">
						<li class="nav-items">
							<a href="#">
								Home		
							</a>
						</li>
						<li class="nav-items">
							<a href="#keyword">
								Search
							</a>
						</li>
						<li class="nav-items">
							<a href="#">
								Contact		
							</a>
						</li>
					</ul>

					<form class="form-inline">
						<div class="control">
							<input type="search" id="keyword" class="input-keyword" placeholder="Search Movie Here..." autocomplete="off">
							<div class="field">
								<button class="btn btn-search">Search</button>
							</div>
						</div>
					</form>
				</div>
			</nav>

			<div class="hero-body">
				<div class="container">
					<div class="box-title text-center">
						<h4>See All Movies Here</h4>
						<center><div style="width:30%;"><hr></div></center>
					</div>

					<div class="row-card"></div>
				</div>
			</div>

			<footer>
				<div class="container">
					<h5>MovApp</h5>
					<p>Developed By Mathius</p>
					<p>&copy; 2020 All Right Reserved</p>
				</div>
			</footer>
		</div>

		<div class="modal-container hidden">
			<div class="container">
				<div class="modal">
					<div class="modal-head">
						<div class="container">
							<p class="modal-title">See Details Below</p>
							<p class="close">X</p>
						</div>
					</div>
					<div class="modal-content"></div>
					<div class="modal-footer">
						<div class="container">
							<button class="btn btn-close">Close</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
